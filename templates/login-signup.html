<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login-signup.css') }}">
    <title>Sign in & Sign up Form</title>
  </head>
  <style>
    .forgot {
  color: #757474;
  text-decoration: none;
}
*{
  overflow: hidden;
}
.forgot:hover {
  text-decoration: underline;}
.header {
      /* z-index: 4; */
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      /* border: 1px solid; */
    }
    .header li {
      margin: 10px;
      transition: 0.5s;
      padding: 15px 42px;
      list-style: none;
    }
    .header li a:hover {
      text-decoration: underline;
      color: #5995fd;
    }
    .header li a {
      text-decoration: none;
      color: black;
    }
  </style>

  <body>
    <div class="header">
      <li><a href="">Block Exporer</a></li>
      <li><a href="download"> Download Blockchain</a></li>
      <li><a href="/vote">find Poll</a></li>
      <li><a href="/account">Account</a></li>
    </div>
    <div class="container">
      <div class="forms-container" data-aos="fade-up">
        <div class="signin-signup">
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Password"
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a class="forgot" href="/forgotPass">Forgot Password ?</a>
          </form>
          <form action="/register" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input
                type="text"
                name="pKey"
                id="pKey"
                placeholder="private key"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="cpass"
                id="cpass"
                placeholder="Confirm password"
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel" data-aos="fade-up">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Get started with us, by creating your account.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="{{ url_for('static',filename='img/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Alerady part of our family?
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="{{ url_for('static',filename='img/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static',filename='script/login-signup.js') }}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 2000 });
    </script>
  </body>
</html>
